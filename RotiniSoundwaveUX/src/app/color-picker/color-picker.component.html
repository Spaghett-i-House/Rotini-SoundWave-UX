<div class="color-wrapper">
  <app-color-palette [hue]="hue" (color)="color = $event"></app-color-palette>
  <app-color-slider
    (color)="hue=$event"
    style="margin-left:16px"
  ></app-color-slider>
</div>
<div class="input-wrapper">
  <span class="text">{{color}}</span>
  <div
    class="color-div"
    [ngStyle]="{'background-color': color || 'white'}"
  ></div>
</div>
