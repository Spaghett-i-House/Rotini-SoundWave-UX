<html>
  
  <head>
    <title>Rotini</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="./rotini.css">

    <script type="text/javascript" src="helpers.js"></script>
    <script type="text/javascript" src="rotini.js"></script>
    <script type="text/javascript" src="buttons.js"></script>
    <script src="https://mdn.github.io/webgl-examples/tutorial/gl-matrix.js"></script>
  </head>
  
  <body>
	<a onclick="oc_hide()"><img id="settings-gear" src="icos/gearicon.png"></a>

	<div class="sidenav">
		<div class="slidecontainer" id="resSlider">
		  <input type="range" min="0.0" max="1.0" value=".75" step=".01" class="slider" id="resRange" oninput="oi_resolution()">
		</div>
		<div id="palletescontainer">
			<select id="palletes" onchange="oc_palletes()">
			  <option value="candy">Candy</option>
			  <option value="halloween">Halloween</option>
			</select>
		</div>
		<div id="newpalletecontainer">
			<form id="newpalletes" style="margin-bottom: 200px;">
			  <input type="text" placeholder="Name" id="palName">
			  <input type="text" placeholder="Hex Code 1" id="col1">
			  <input type="text" placeholder="Hex Code 2" id="col2">
			  <a class="submit" onclick="oc_newpalletecontainer()">Submit</a>
			</form>
		</div>
		<a onclick="oc_showhideitem('resSlider')">Resolution</a>
		<a onclick="oc_showhideitem('palletescontainer')">Palette</a>
		<a onclick="oc_showhideitem('newpalletecontainer')">New Pallete</a>
		<a>Sources</a>
	</div>

    <canvas id="glCanvas" width="1280" height="720"></canvas>
  </body>

</html>
